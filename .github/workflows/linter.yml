name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install pylint flake8 black isort

      - name: Run linters  # has all four pylint / flake8 / black / isort
        run: |
          flake8 .
          pylint .
          black --check .
          isort --check-only .

      - name: Commit linting changes (optional)
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install
      - run: yarn run commitlint --edit ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
